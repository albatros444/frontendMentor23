<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card__top">
          <div>
            <p>My balance</p>
            <p class="balance">$921.48</p>
          </div>
          <div class="imgDiv"><img src="/images/logo.svg" alt="" /></div>
        </div>
        <div class="card__main">
          <h2>Spending - Last 7 days</h2>
          <div class="barsSegment">
          </div>
          <hr>
           <div class="totalsSegment">
            <div >
              <p>Total this month</p>
              <p class="total">$478.33</p>
            </div>
            <div >
              <p class="percentage">+2.4%</p>
              <p>from last month</p>
            </div>
           </div>
          </div>
        </div>
      </div>
    </div>

        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander</a>.
    </div>
    <script src="/index.js"></script>
  </body>
</html>
